<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./flag.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <title>Thingy</title>
  </head>
  <body>
    <div id="app">
      <main class="main">
        <div class="ui">
          <div class="num" val="1">1</div>
          <div class="num" val="2">2</div>
          <div class="num" val="3">3</div>
          <div class="num" val="4">4</div>
          <div class="num" val="5">5</div>
        </div>
        <div class="game">
          <canvas></canvas>
          <h1 class="gameover">Game Over</h1>
        </div>
        <div class="buttons">
          <button class="reset">Reset</button><button class="solve">Solve</button><button class="solve-ml">ML (WIP)</button>
        </div>
      </main>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
